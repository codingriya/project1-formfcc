<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
 <div class="head">   <title>freeCodeCamp Survey Form</title>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  </head>
  <body>
    <form id="survey-form">
      <div class="form-field"><label id="name-label" class="name">Name<input class="form-input" id="name" type="text" required placeholder="Enter your name" /></label></div>

      <div class="form-field"><label id="email-label">Email<input class="form-input" id="email" type="email" required  class="email" placeholder="Enter your Email" /></div></label>

      <div class="form-field"><label for="number" id="number-label">Age (optional)<input class="form-input" id="number"  class="number" type="number" required min="10" max="99" placeholder="Age" /></div></label>
      
    <div class="form-field"><label for="currentrole">Which option best describes your current role?<select class="form-input" id="dropdown" name="currentrole">
      <option disabled selected>Select current role</option>
      <option value="Student">Student</option>
      <option value="FullTimeJob">Full Time Job</option>
      <option value="FullTimeLearner">Full Time Learner</option>
      <option value="Prefernottosay">Prefer not to say</option>
      <option value="Other">Other</option>
    </select></label></div>

<div class="check"><label for="recommendation" class="recommendation">Would you recommend freeCodeCamp to a friend?
    <br><input type="radio" class="check" value="definitely" name="recommendation"><label for="recommendation">Definitely</label>
    <br><input type="radio" class="check" value="maybe" name="recommendation"><label for="recommendation">Maybe</label>
    <br><input type="radio" class="check" value="not-sure" name="recommendation">Not sure</label></div>

    <div class="check"><label for="improvements" class="improvements">What would you like to see improved? <p id="check">(Check all that apply)</p>
      <br><input class="check" type="checkbox" value="front-end-projects" name="improvements">Front-end Projects</input>
      <br><input class="check" name="improvements" type="checkbox" value="back-end-projects">Back-end Projects</input>
      <br><input class="check" name="improvements" type="checkbox" value="data-visualization">Data Visualization</input>
      <br><input class="check" name="improvements" type="checkbox" value="challenges">Challenges</input>
      <br><input class="check" name="improvements" type="checkbox" value="open-source-community">Open Source Community</input>
      <br><input class="check" name="improvements" type="checkbox" value="gitter-help-rooms">Gitter help rooms</input>
      <br><input class="check" name="improvements" type="checkbox" value="videos">Videos</input>
      <br><input class="check" name="improvements" type="checkbox" value="cite-meetups">City Meetups</input>
      <br><input class="check" name="improvements" type="checkbox" value="wiki">Wiki</input>
      <br><input class="check" name="improvements" type="checkbox" value="forum">Forum</input>
      <br><input class="check" name="improvements" type="checkbox" value="additional-courses">Additional Courses</input>
    </label></div>

    <div class="form-field"><label for="comments" class="improvements">Any comments or suggestions?<textarea id="text" class="form-field" name="comments" placeholder="Enter your comment here..."></textarea>

<!--<label class="form-input" for="comments">Any comments or suggestions?
      <div class="form-field"><textarea class="form-input" name="comments" placeholder="Enter your comment here..."></textarea>
    </div></label>-->
    <div class="form-field"><button class="form-input" id="submit" type="submit">Submit</button></div>
    </form>
  </body>
  </html>
